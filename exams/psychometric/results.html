<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychometric Exam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="results">
        <h2>Results</h2>
        <p id="score"></p>
        <button id="share-link-btn">Share Results</button>
    </div>

    <script>
        // Handle result sharing functionality
        document.getElementById('share-link-btn').addEventListener('click', function() {
            const resultLink = window.location.href + '?score=' + encodeURIComponent(document.getElementById('score').textContent);
            prompt('Share this link:', resultLink);
        });
    </script>
</body>
</html>
