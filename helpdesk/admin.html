<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWWW Admin Panel</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
            color: #333; 
        }
        .container { 
            max-width: 900px; 
            margin: 40px auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        h1 { 
            text-align: center; 
            color: #dc3545; 
        }
        .section { 
            margin-top: 20px; 
            padding: 15px; 
            background: #eef; 
            border-left: 5px solid #dc3545; 
            border-radius: 5px;
        }
        label { 
            font-weight: bold; 
            display: block; 
            margin-top: 10px; 
        }
        input, textarea { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        button { 
            margin-top: 10px; 
            padding: 10px; 
            background: #dc3545; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 16px;
        }
        button:hover { 
            background: #a71d2a; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        
        <section class="section">
            <h2>Manage Notices</h2>
            <label for="notice">Update Banner Notice:</label>
            <textarea id="notice" rows="3" placeholder="Enter notice message..."></textarea>
            <button onclick="updateNotice()">Update Notice</button>
        </section>
        
        <section class="section">
            <h2>View Support Tickets</h2>
            <p>No new tickets at the moment.</p>
        </section>
        
        <section class="section">
            <h2>System Logs</h2>
            <p>Recent logs will be displayed here.</p>
        </section>
    </div>
</body>
</html>
